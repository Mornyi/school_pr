{% extends 'base.html' %}

{% block content %}
  <div style="max-width: 400px; width: 100%; padding: 20px; border: 1px solid #ccc; text-align: center; margin-left:450px">
    <form method="post" action="{% url 'users:login' %}" style="margin: 0 auto;">
      {% csrf_token %}
      <table style="margin: 0 auto;">
        {% for field in form %}
        <tr>
          <td style="text-align: center;">
            {% if field.name == 'username' %}
              Логин:&nbsp;&nbsp;
            {% else %}
              Пароль:&nbsp;&nbsp;
            {% endif %}
          </td>
          <td style="margin-left: 10px;">
            {{ field }}
          </td>
        </tr>
        {% endfor %}
      </table>
      <button type="submit" style="margin-top: 10px;">Войти</button>
      <a href="{% url 'users:register' %}" style="display: block; margin-top: 10px;">Регистрация</a>
      
    </form>
</div>
  
  
{% endblock %}
