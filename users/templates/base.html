<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Nilisoma</title>
</head>

<body>
    <a href="{% url 'nilisoma:dashboard' %} "></a>
    <section class="hero is-small is-success mb-4">
        <div class="hero-body">
            <h1 class="title is-1">Nilisoma</h1>
            <p class="subtitle is-4">
                Социальная сеть построенная с помощью Django. 
                {% if user.is_authenticated %}
                <!-- Если пользователь аутентифицирован, показываем кнопку выхода -->
                    <a href="{% url 'logout' %}">Выйти</a>
                {% endif %}
            </p>
        </div>
    </section>
    </a>
    <div class="container">
        <div class="columns">
        {% block content %}

        {% endblock content %}
        </div>
    </div>
</body>
</html>
